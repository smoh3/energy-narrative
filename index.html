<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Energy Narrative</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1 id="page-title">Global Energy: A Narrative Visualization</h1>
    <p id="page-intro">
      Explore how primary energy consumption and the rise of renewables have shaped global energy use since 1965. 
      Hover over any point to see its exact value.
    </p>

    <h2 id="title"></h2>
    <div id="scene-content">
      <div id="chart-area">
        <svg id="chart"></svg>
      </div>
      <div id="text-area">
        <p id="description"></p>
      </div>
    </div>

    <div id="controls">
      <button id="prev">← Prev</button>
      <button id="next">Next →</button>
    </div>

    <div id="tooltip"></div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
