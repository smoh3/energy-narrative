<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Energy Narrative</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <!-- Persistent page title -->
    <h1>Global Energy: A Narrative Visualization</h1>
    <!-- Dynamic scene title -->
    <h2 id="title"></h2>
    <!-- Scene description -->
    <p id="description"></p>
    <!-- Chart + annotation overlay -->
    <div id="chart-area">
      <svg id="chart"></svg>
      <div id="annotation"></div>
    </div>
    <!-- Prev/Next controls -->
    <div id="controls">
      <button id="prev">← Prev</button>
      <button id="next">Next →</button>
    </div>
    <!-- Tooltip element -->
    <div id="tooltip"></div>
  </div>

  <!-- D3 and annotation libs -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-svg-annotation@2.5.1/d3-annotation.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
